<title>VerifyEvalExample</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">VerifyEvalExample</td></tr>
</thead><tbody>
<!--"verifyEval" Command is very useful when you want to compare two values or string especially when you want to compare result of script with stored values in variable.-->
<tr>
	<td>open</td>
	<td>https://www.google.co.in/</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>id=gbqfq</td>
	<td>5</td>
</tr>
<tr>
	<td>storeValue</td>
	<td>id=gbqfq</td>
	<td>VarA</td>
</tr>
<tr>
	<td>verifyEval</td>
	<td>javascript{2+3}</td>
	<td>${VarA}</td>
</tr>
<tr>
	<td>type</td>
	<td>id=gbqfq</td>
	<td>abcd</td>
</tr>
<tr>
	<td>storeValue</td>
	<td>id=gbqfq</td>
	<td>VarB</td>
</tr>
<tr>
	<td>assertEval</td>
	<td>'abc'</td>
	<td>${VarB}</td>
</tr>

</tbody></table>
</body>
</html>
